<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RANDOM OTP GENERATOR</title>

  <!---- MAIN CSS FILE LINK ---->
  <link rel="stylesheet" href="style.css">

  <!--- FONT AWESOME --->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section class="contact" id="contact">
    <h2 class="heading">OTP <span>GENERATOR</span></h2>

    <form id="otpForm">
      <div class="input-box">
        <input type="text" placeholder="Full Name" required/>
        <input type="email" placeholder="Email Address" required/>
      </div>

      <div class="input-box">
        <input type="number" placeholder="Mobile Number" required/>
        <input type="password" placeholder="Password" id="password" required/>
        <input class="checkbox" type="checkbox" id="togglePassword">
        <p>Show Password</p>
      </div>

      <textarea name="otpDisplay" id="otpDisplay" cols="30" rows="1" placeholder="OTP DISPLAY" readonly></textarea>
      <input type="submit" class="btn" value="GENERATE OTP" />

    </form>
  </section>

  <script src="script.js"></script>
</body>

</html>
